<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="icon" type="image/x-icon" href="{% static 'br-logo.svg' %}">

    {% load tailwind_tags %} {% tailwind_css %}
    <script>
      document.getElementById("video-background").playbackRate = 0.5;
    </script>
    <style>
      /* Additional styles for the video background */

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.15;
      }
    </style>
  </head>

  <body>
    <video id="video-background" autoplay loop muted playsinline>
      <source
        src="{% static 'v4.mp4' %}"
        type="video/mp4"
        id="video-background"
      />
      <!-- Add more video formats here if needed -->
      Your browser does not support the video tag.
    </video>
    <div
      class="flex min-h-full flex-col justify-center pt-6 px-6 py-12 lg:px-8 lg:py-40"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto"
          src="{% static 'br-logo.svg' %}"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Sign Up for an Account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="submit" method="post">
          {% csrf_token %}
          <div>
            <label
              for="name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Name</label
            >
            <div class="mt-2">
              <input
                id="name"
                name="name"
                type="text"
                autocomplete="name"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Password</label
            >
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="gender"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Gender</label
            >
            <div class="mt-2">
              <select
                id="gender"
                name="gender"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div>
            <label
              for="address"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Address</label
            >
            <div class="mt-2">
              <textarea
                id="address"
                name="address"
                rows="4"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 resize-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="Enter your address"
              ></textarea>
            </div>
          </div>

          <div class="flex flex-row min-w-full space-x-4 justify-center">
            <a
              href="\"
              class="justify-center rounded-md bg-slate-200 px-3 py-1.5 text-sm font-semibold leading-6 text-indigo-700 shadow-sm hover:bg-slate-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Go Back
          </a>

            <input
              type="submit"
              class="justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              
        
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Already have an account?
          <a
            href="login"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
          >
            Sign In
        </a>
        </p>
      </div>
    </div>
    <div>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}  
    </div>
  </body>
</html>
