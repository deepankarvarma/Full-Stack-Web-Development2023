{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'br-logo.svg' %}">

    <script>
      document.getElementById("video-background").playbackRate = 0.5;
    </script>
    <style>
      /* Additional styles for the video background */

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.15;
      }
    </style>
    {% tailwind_css %}

</head>
<body>
  <video id="video-background" autoplay loop muted playsinline>
    <source
      src="{% static 'v4.mp4' %}"
      type="video/mp4"
      id="video-background"
    />
    <!-- Add more video formats here if needed -->
    Your browser does not support the video tag.
  </video>
    <div class="flex min-h-full flex-col justify-center pt-6 px-6 py-12 lg:px-8 lg:py-40">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="{% static 'br-logo.svg' %}" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
        <div>
          {% for message in messages %}
          <h3>{{message}}</h3>`
          {% endfor %}  
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="log" method="post">
            {% csrf_token %}
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="text-sm">
                  <a href="forget_pass" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div class="flex flex-row min-w-full space-x-4 justify-center">
              <a href="\" class=" justify-center rounded-md bg-slate-200 px-3 py-1.5 text-sm font-semibold leading-6 text-indigo-700 shadow-sm hover:bg-slate-300 focus-visible:outline focus-visible:outline-2  focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go Back</a>

              <input type="submit" class=" justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <!-- <button onclick="window.location.href='./signup'" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up, Become A Member </button> -->
            <a href="signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up, Become A Member </a>
          </p>
        </div>
      </div>
      
</body>
</html>
